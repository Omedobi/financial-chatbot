<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h1>
            <img src="/static/image/BCG-Logo-1.svg" alt="BCG Logo", class="logo">
            AI Financial Chatbot
        </h1>
        <form id="chat-form">
            <!-- Dropdown for Company Name -->
            <label for="company">Company Name:</label>
            <select id="company" name="company" required>
                <option value="" disabled selected>Select a company</option>
                <option value="Microsoft">Microsoft</option>
                <option value="Tesla">Tesla</option>
                <option value="Apple">Apple</option>
            </select>
            
            <!-- Dropdown for Fiscal Year -->
            <label for="year">Fiscal Year:</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Select a fiscal year</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>

            <!-- Dropdown for Questions -->
            <label for="query">Your Question:</label>
            <select id="query" name="query" required>
                <option value="" disabled selected>Select your question</option>
                <option value="what is the total revenue?">What is the total revenue?</option>
                <option value="what is the net income?">What is the net income?</option>
                <option value="what is the profit margin?">What is the profit margin?</option>
                <option value="what is the debt-to-assets ratio?">What is the debt-to-assets ratio?</option>
                <option value="which company had the highest revenue?">Which company had the highest revenue?</option>
                <option value="what is the revenue growth %?">What is the revenue growth %?</option>
                <option value="summarize the financial performance">Summarize the financial performance</option>
                
            </select>
            
            <button type="submit">Ask</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/chat', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('response').innerText = result.response;
        });
    </script>
</body>
</html>
